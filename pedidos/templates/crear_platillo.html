{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 500px; margin: auto;">
    <h2>Agregar Nuevo Platillo</h2>
    {% if mensaje %}<p style="color:green">{{ mensaje }}</p>{% endif %}
    
    <form method="post">
        {% csrf_token %}
        <label>Nombre del Platillo:</label><br>
        <input type="text" name="nombre" required style="width:100%"><br><br>
        
        <label>Precio:</label><br>
        <input type="number" step="0.50" name="precio" required style="width:100%"><br><br>
        
        <button type="submit" class="btn-primary">Guardar en Men√∫</button>
    </form>
</div>
{% endblock %}
