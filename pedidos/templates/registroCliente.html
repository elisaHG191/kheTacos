{% if mensaje %}
    <div style="background-color: #d4edda; color: #155724; padding: 10px; border: 1px solid #c3e6cb;">
        {{ mensaje }}
    </div>
{% endif %}

<form action="" method="post">
    
    {% csrf_token %}

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" name="apellidos" required><br><br>

    <label for="telefono">Teléfono:</label><br>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="direccion">Dirección:</label><br>
    <input type="text" id="direccion" name="direccion" required><br><br>

    <label for="tacos_pref">Tacos favoritos:</label><br>
    <select id="tacos_pref" name="tacos_pref">
      <option value="">Seleccione</option>
      <option value="pastor">Pastor</option>
      <option value="suadero">Suadero</option>
      <option value="asada">Asada</option>
      <option value="barbacoa">Barbacoa</option>
      <option value="carnitas">Carnitas</option>
    </select><br><br>

    <input type="submit" value="Guardar">
    <input type="reset" value="Limpiar">
</form>
