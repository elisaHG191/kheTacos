<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Clientes</title>
</head>
<body>
    <h1>Buscador de Clientes</h1>

    <form action="" method="get">
        <label>Buscar por Nombre o Teléfono:</label>
        <input type="text" name="consulta_usuario" placeholder="Ej. Juan o 555..." required>
        <input type="submit" value="Buscar">
    </form>

    <hr>

    <h2>Resultados:</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Tacos Favoritos</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in resultados %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellidos }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>{{ cliente.tacos_pref }}</td>
                    <td>
                        <a href="/editar/{{ cliente.id }}">Editar</a>
                    </td>
                    <td>
                        <a href="/eliminar/{{ cliente.id }}">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No se encontraron clientes con ese criterio.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
